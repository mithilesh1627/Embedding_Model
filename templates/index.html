<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Embedding API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            text-align: left;
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>Text Embedding API</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="get_embedding()">Get Embedding</button>

    <h2>Embedding Output:</h2>
    <pre id="output"></pre>

    <script>
        async function get_embedding() {
    const text = document.getElementById("textInput").value;

    if (!text) {
        alert("Please enter some text!");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:5000/embed", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
            throw new Error(`HTTP Error! Status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    } catch (error) {
        document.getElementById("output").textContent = "Error: " + error.message;
        console.error("Error fetching embedding:", error);
    }
}
    </script>

</body>
</html>
